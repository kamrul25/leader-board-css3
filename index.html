<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/leader.board.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header part -->
    <header class="header"></header>
    <!-- main part -->
    <main class="main">
      <section class="top-section">
        <!-- top players and top blogs -->
        <div class="top-players">
          <h3 class="title">Top Players</h3>
          <div class="players">
            <div class="player">
              <img src="./images/players/player-1.png" alt="" />
              <h3>Top player</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-2.png" alt="" />
              <h3>Top player</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-3.png" alt="" />
              <h3>Top player</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-4.png" alt="" />
              <h3>Top player</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-5.png" alt="" />
              <h3>Top player</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-6.png" alt="" />
              <h3>Top player</h3>
            </div>
          </div>
        </div>
        <hr class="horizontal" />
        <div class="top-blogs">
          <h3 class="title">Top Blogs</h3>
          <div class="blogs">
            <div class="blog">
              <img src="./images/blogs/blog-1.png" alt="" />
              <div>
                <h3>13 of My Favorite <br />UI/UX Goodies</h3>
                <p><span>By</span> Danny Sapio</p>
              </div>
            </div>
            <div class="blog">
              <img src="./images/blogs/blog-2.png" alt="" />
              <div>
                <h3>UI cheat sheet: <br />list vs grids</h3>
                <p><span>By</span> Tess Gadd</p>
              </div>
            </div>
            <div class="blog">
              <img src="./images/blogs/blog-3.png" alt="" />
              <div>
                <h3>7 typography tips <br />for interface design</h3>
                <p><span>By</span> Jeremiah Lam</p>
              </div>
            </div>
            <div class="blog">
              <img src="./images/blogs/blog-4.png" alt="" />
              <div>
                <h3>Your logo is <br />copied</h3>
                <p><span>By</span> Ferdinand Vogler</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer part -->
    <footer class="footer"></footer>
  </body>
</html>
